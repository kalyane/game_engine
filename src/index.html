<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Work Product</title>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="screen">
            <div class="size-1">
                <div class="header">
                    PROPERTIES
                </div>
                <div class="properties" pos="">
                    <div class="mb-3">
                        <label for="name" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div>
                        <label for="loc-x" class="form-label">Location X</label>
                        <input type="range" class="form-range" min="-5" max="5" step="0.1" id="loc-x">
                    </div>
                    <div>
                        <label for="loc-y" class="form-label">Location Y</label>
                        <input type="range" class="form-range" min="-5" max="5" step="0.1" id="loc-y">
                    </div>
                    <div>
                        <label for="loc-z" class="form-label">Location Z</label>
                        <input type="range" class="form-range" min="-5" max="5" step="0.1" id="loc-z">
                    </div>
                    <div>
                        <label for="scale" class="form-label">SCALE</label>
                        <input type="range" class="form-range" min="0.01" max="1" step="0.01" id="scale">
                    </div>
                </div>
                
            </div>
            <div class="size-3">
                <div class="layout">
                    <canvas class="webgl"></canvas>
                </div>
                <div class="bottom_assets">
                    <div class="header">
                        PROJECT
                    </div>
                    <div class="added_assets">
                        
                    </div>
                </div>
            </div>
            <div class="size-2">
                <div class="header">
                    ASSETS
                </div>
                <div class="assets">
                    <div class="asset" model="phone_booth">
                        <img src="../static/models/phone_booth/screenshot.png" alt="">
                    </div>
                    <div class="asset" model="trophy">
                        <img src="../static/models/trophy/screenshot.png" alt="">
                    </div>
                    <div class="asset" model="barn">
                        <img src="../static/models/barn/screenshot.png" alt="">
                    </div>
                    <div class="asset" model="boat">
                        <img src="../static/models/boat/screenshot.png" alt="">
                    </div>
                    <div class="asset" model="coconut_tree">
                        <img src="../static/models/coconut_tree/screenshot.png" alt="">
                    </div>
                    <div class="asset" model="guitar">
                        <img src="../static/models/guitar/screenshot.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
